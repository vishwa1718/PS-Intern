<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <style>
      .canvas {
        height: 100vh;
      }
      .my-w-50 {
        width: 50px;
      }
    </style>

    <title>House Plans</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-5">
          <!-- road side -->
          <label for="road" class="mt-5"
            ><span class="mr-3 font-weight-bold">Road:</span>
            <select name="" id="road">
              <option value="East">East</option>
              <option value="West">West</option>
              <option value="North">North</option>
              <option value="South">South</option>
            </select>
          </label>
          <!-- plot dimenstions  -->

          <div class="mt-3">
            <div class="mr-2 font-weight-bold">Plot Dimenstions(ft):</div>

            Length(ft):
            <input
              class="my-w-50 mr-2"
              type="number"
              id="dim-len"
              name="length"
            />

            Width(ft):
            <input
              class="my-w-50 mr-2"
              type="number"
              id="dim-wid"
              name="length"
            />
          </div>

          <div id="appendRoom" class="mt-3">
            <label for="selectRoom">
              <select name="select Room" id="selectRoom">
                <option value="">Select Room</option>
              </select>

              <button
                onclick="addRoom($('#selectRoom').children('option:selected').val())"
                class="btn btn-primary"
              >
                ADD
              </button>
            </label>


          </div>
        </div>
        <div class="col-6 canvas border">canvas added</div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts.js"></script>
  </body>
</html>
